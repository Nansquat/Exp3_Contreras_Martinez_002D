<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar producto</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilostabla.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario2").validate({
                rules:{
                    codigo: "required",
                    tipo: "required",
                    ambiente: "required",
                    garantia: "required",
                    categoria: "required"
                },
                messages:{
                    codigo:{
                        required: 'Ingrese un código..',
                    },
                    tipo:{
                        required: 'Ingrese un tipo..',
                    },
                    ambiente:{
                        required: 'Ingrese un ambiente..',
                    },
                    garantia:{
                        required: 'Ingrese garantía..',
                    },
                    categoria:{
                        required: 'Seleccione una categoría..',
                    },
                },

            })
        })
    </script>
</head>
<body>
    <div class="container" id="tablaplantas">
        <h2>Modificar Producto </h2>
        <form method="POST" id="formulario2">
            {% csrf_token %}
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.codigo.label}}                  
                </label>
                {{ form.codigo}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.tipo.label}}                  
                </label>
                {{ form.tipo}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.ambiente.label}}                  
                </label>
                {{ form.ambiente}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.garantia.label}}                  
                </label>
                {{ form.garantia }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.categoria.label}}                  
                </label>
                {{ form.categoria }}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
</body>
</html>
