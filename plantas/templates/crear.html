<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    codigo: "required",
                    tipo: "required",
                    ambiente: "required",
                    garantia: "required",
                    categoria: "required",
                    imagen: "required"
                },
                messages:{
                    codigo:{
                        required: 'Ingrese un código..',
                    },
                    tipo:{
                        required: 'Ingrese un tipo..',
                    },
                    ambiente:{
                        required: 'Ingrese un ambiente..',
                    },
                    garantia:{
                        required: 'Ingrese garantía..',
                    },
                    categoria:{
                        required: 'Seleccione una categoría..',
                    },
                    imagen:{
                        required: 'Seleccione una foto..',
                    },
                },

            })
        })
    </script>
</head>
<body>
    <div class="container">
        <h2>Creando Producto</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ planta_form.field.name }}">
                    {{ planta_form.codigo.label }}
                </label>
                {{ planta_form.codigo }}
            </div>

            <div class="row">
                <label for="{{ planta_form.field.name }}">
                    {{ planta_form.tipo.label }}
                </label>
                {{ planta_form.tipo }}
            </div>

            <div class="row">
                <label for="{{ planta_form.field.name }}">
                    {{ planta_form.ambiente.label }}
                </label>
                {{ planta_form.ambiente }}
            </div>

            <div class="row">
                <label for="{{ planta_form.field.name }}">
                    {{ planta_form.garantia.label }}
                </label>
                {{ planta_form.garantia }}
            </div>

            <div class="row">
                <label for="{{ planta_form.field.name }}">
                    {{ planta_form.categoria.label }}
                </label>
                {{ planta_form.categoria }}
            </div>

            <div class="row">
                <label for="{{ planta_form.field.name }}">
                    {{planta_form.imagen.label}}
                </label>
                {{ planta_form.imagen }}
            </div>
            <br><br>
            <input type="submit" class="btn btn-primary" value="Enviar">
            <a href="{% url 'index' %}" class="btn btn-success">Página principal</a>
        </form>
    </div>
    
</body>
</html>
